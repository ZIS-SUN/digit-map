server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: specimen-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/specimen_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1234

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Redis配置(可选) - 暂时禁用
#  data:
#    redis:
#      host: localhost
#      port: 6379
#      password:
#      database: 0

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.specimen.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT配置
jwt:
  secret: specimen-system-secret-key-2025-change-in-production
  expiration: 86400000  # 24小时

# 文件上传路径
file:
  upload-path: ./uploads/specimens
